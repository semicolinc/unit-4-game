<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon RPG Game</title>
        <meta charset = "UTF-8">
        <meta lang = "en">
        <link rel = "stylesheet" href = "assets/css/style.css">
        <link rel = "stylesheet" href = "assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik|Rubik+Mono+One&display=swap" rel="stylesheet">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class = "title-container">
            <p id = "title">Choose Your Starter</p>
            <p id = "title2">A Pokemon Battle Has Begun!</p>
            <p id = "title3">You Have Won!</p>
            <p id = "title4">You Have Lost!</p>
            <p id = "title5">You Have (Technically) Lost!</p>
        </div>

        <div class = "container">
            <img class = "character green animation" id = "bulbasaur" src = "assets/images/bulbasaur.png">
            <img class = "character blue animation" id = "squirtle" src = "assets/images/squirtle.png"/>
            <img class = "character red animation" id = "charmander" src = "assets/images/charmander.png"/>
            <img class = "character yellow animation" id = "pikachu" src = "assets/images/pikachu.png"/>
            <div id = "list"></div>

            <!-- It's either the wrapper div or the attack button. the wrapper is shown first to let the user choose who to fight, and then it disappears and is replaced with the attack button. -->

            <div id = "pokemon-div">
                <img class = "nextPokemon green available canPress" src = "assets/images/bulbasaur.png">
                <img class = "nextPokemon blue available canPress" src = "assets/images/squirtle.png">
                <img class = "nextPokemon red available canPress" src = "assets/images/charmander.png">
                <img class = "nextPokemon yellow available canPress" src = "assets/images/pikachu.png">
                <p class = "subTitle">Enemies</p>
            </div>

        </div>

        <!-- The enemy container -->

        <div class = "container">
            <div id = "chosenPokemon"></div>
            <div id = "list2"></div>

            <div id = "attackBox">
                <div id = "attack">Attack</button>
            </div>
        </div>
        
        <script src = "assets/javascript/game.js"></script>
    </body>
</html>
